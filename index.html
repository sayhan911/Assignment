<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Styles/styles.css">
</head>
<body class="raleway-normal">
    <header>
        <div class="header-bar">
            <h1 class="logo inter-specific">Ha<span class="logo-highlight">v</span>en</h1>
            <button class="primary-btn">Sign Up</button>
        </div>
        <div class="header-content">
            <h2>Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="live-preview">
            <div class="live-preview-content">
                <h3 class="section-title">See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <img class="live-preview-image" src="Assets/wc-mini.png" alt="">
        </section>
        <section class="showcase">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="showcase-stats">
                <div class="stat-items inter-specific">
                    <h4>50k</h4>
                    <p>Active Users</p>
                </div>
                <div class="stat-items inter-specific">
                    <h4>2m+</h4>
                    <p>Focus Sessions</p>
                </div>
                <div class="stat-items inter-specific">
                    <h4>95%</h4>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
